	<body>
		<div id="popup">
			<form action="/enviaEmail.groovy" method="post" name="form1" id="form1" onsubmit="return validaPopup(this)">
			  <p align="left"><img src="/imagens/logo.gif" width="219" height="81" alt="averone"/></p>
			  <p>Preencha este formul&aacute;rio para entrar em contato com a <img src="/imagens/averone.gif" width="46" height="9" alt="averone" /> </p>
			  <p>&nbsp;</p>
			  <table width="100%" border="0" cellspacing="0" cellpadding="4">
				<tr>
				  <td width="24%" align="right" class="label"><span class="campoRequerido">*</span>empresa</td>
				  <td width="48%"><input name="empresa" type="text" class="formulario" id="empresa" style="width:250px;" /></td>

				</tr>
				<tr>

				  <td><input name="nome" type="text" class="formulario" id="nome" style="width:250px;" /></td>
				  <td>&nbsp;</td>
				</tr>
				<tr>
				  <td align="right" class="label"><span class="campoRequerido">*</span>e-mail</td>
				  <td><input name="email" type="text" class="formulario" id="email" style="width:250px;" /></td>
				  <td>&nbsp;</td>
				</tr>
				<tr>

				</tr>
				<tr>
