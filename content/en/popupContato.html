<form action="emailEmail.groovy" method="post" name="form1" id="form1" onsubmit="return validaPopup(this)">
  <p align="left"><img src="/imagens/logo.gif" width="219" height="81" /></p>
  <p>Fill in this form to get in touch with <img src="/imagens/averone.gif" width="46" height="9" /> </p>
  <p>&nbsp;</p>
  <table width="100%" border="0" cellspacing="0" cellpadding="4">
    <tr>
      <td width="24%" align="right" class="label"><span class="campoRequerido">*</span>company</td>
      <td width="48%"><input name="empresa" type="text" class="formulario" id="empresa" style="width:250px;" /></td>
      <td width="28%">&nbsp;</td>
    </tr>
    <tr>
      <td align="right" class="label"><span class="campoRequerido">*</span>name</td>
      <td><input name="nome" type="text" class="formulario" id="nome" style="width:250px;" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" class="label"><span class="campoRequerido">*</span>e-mail</td>
      <td><input name="email" type="text" class="formulario" id="email" style="width:250px;" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" valign="top" class="label"><span class="campoRequerido">*</span>Phone</td>
      <td><input name="telefone" type="text" class="formulario" id="telefone" style="width:250px;" value="" /></td>
      <td align="left" valign="bottom"><input name="imageField" type="image" src="/imagens/bt_enviar_en.gif" alt="Enviar" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" class="label">&nbsp;</td>
      <td><span class="campoRequerido"><strong>*</strong></span><em>all fields are required</em></td>
      <td align="left" valign="bottom">&nbsp;</td>
    </tr>
  </table>
</form>
